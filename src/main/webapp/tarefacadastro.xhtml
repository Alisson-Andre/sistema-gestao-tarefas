<!DOCTYPE html >
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/layout.xhtml">

	<ui:define name="titulo">Gerenciador de Tarefas</ui:define>


	<ui:define name="conteudo">

		<h:form>
			<h:commandButton value="Lista de tarefas"
				action="tarefalista.xhtml?faces-redirect=true" />
		</h:form>
		<h:form id="frm">
			<p:growl id="messages" />
			
			<div align="center" >
			
			<h3>Cadastrar nova tarefa</h3>
			
				<h:panelGrid columns="2">
					<h:outputLabel value="Título:" for="titulo" />
					<h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}"
						required="true" requiredMessage="Informe um título" size="80"/>

					<h:outputLabel value="Descrição:" for="descricao" />
					<h:inputTextarea id="descricao"
						value="#{tarefaBean.tarefa.descricao}" required="true"
						requiredMessage="Informe uma descrição" cols="75" />

					<h:outputLabel value="Responsável:" for="responsavel" />
					<h:inputText id="responsavel"
						value="#{tarefaBean.tarefa.responsavel}" required="true"
						requiredMessage="Informe um responsável" />

					<h:outputLabel value="Data:" for="data" />
					<h:inputText id="data" value="#{tarefaBean.tarefa.data}"
						required="true"
						converterMessage="Informe a data no formato dd/mm/yyyy"
						requiredMessage="Informe uma data no formato dd/mm/yyyy">
						<f:convertDateTime pattern="dd/MM/yyyy"
							timeZone="America/Fortaleza" />
					</h:inputText>

					<h:outputLabel value="Prioridade:" for="prioridade" />
					<h:selectOneMenu id="prioridade"
						value="#{tarefaBean.tarefa.prioridade}" required="true"
						requiredMessage="Informe a prioridade">
						<f:selectItem></f:selectItem>
						<f:selectItems value="#{tarefaBean.prioridade}" />
					</h:selectOneMenu>

					<h:commandButton value="Salvar"
						action="#{tarefaBean.salvar()}" />
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
